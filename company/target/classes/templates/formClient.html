<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8mb4'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Nuevo Cliente</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/client/save}" th:object=${client} method="POST">
        <div class="card">
          <div class="card-header"></div>
          <h3>Crear/Editar Cliente</h3>
          <div class="card-body">
            <div class="form-group" style="display: none">
              <input th:field="*{id}" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <input th:field="*{name}" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input th:field="*{surname}" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>DNI</label>
              <input th:field="*{dni}" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Fecha de Nacimiento</label>
              <input th:field="*{birthday}" type="text" class="form-control" />
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
