<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8mb4'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Clientes</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <a th:href="@{/client/new}" class="btn btn-primary">Agregar Cliente</a>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="client:${clients}">
          <td th:text="${client.id}"></td>
          <td th:text="${client.name}"></td>
          <td th:text="${client.surname}"></td>
          <td th:text="${client.dni}"></td>
          <td th:text="${client.birthday}"></td>
          <td>
            <a th:href="@{/client/edit/}+${client.id}" class="btn btn-warning">Editar</a>
            <a th:onClick="deleteClient([[${client.id}]])" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="functions.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
